<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super-Contador</title>
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados" class="dados">
            <p>Início: <input type="number" name="inicio" id="txtI" placeholder="iniciar"> </p>
            <p>Fim : <input type="number" name="fim" id="txtF" placeholder="finalizar"></p>
            <p>Passo: <input type="number" name="passo" id="txtP" placeholder="passo"> </p>
            <p><input type="button" value="contar" onclick="contar()"></p>
        </div>
        <div id="res" class="res">Preparando a contagem...</div>
    </section>
    <footer>
        <p>&copy; Grazy Pérola - Criado nas Aulas Cursoem Video</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
